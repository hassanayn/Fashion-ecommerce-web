<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Methods | Buy Me Fashion</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Payment Methods Section */
        .payment-methods {
            background-color: #fff;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
        }

        .payment-methods h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .payment-methods p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        .payment-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .payment-icons img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .payment-icons img:hover {
            transform: scale(1.1);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .payment-icons {
                gap: 15px;
            }

            .payment-icons img {
                height: 35px;
            }
        }
    </style>
</head>
<body>

    <!-- Payment Methods Section -->
    <div class="payment-methods">
        <h2>We Accept Payments From</h2>
        <p>Choose your preferred payment method from the following options.</p>
        
        <!-- Payment Method Icons -->
        <div class="payment-icons">
            <img src="images\payment\visa.png" alt="Visa">
            <img src="images\payment\mc.png" alt="MasterCard">
            <img src="images\payment\paypal.jpg" alt="PayPal">
            <img src="images\payment\pp.png" alt="Apple Pay">
            <img src="images\payment\maestro.png" alt="Google Pay">
            <img src="images\payment\maestro.png" alt="American Express">
        </div>
    </div>

</body>
</html>
